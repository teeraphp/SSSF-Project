type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type Query {
  user: [User!]!
  userById(id: ID!): User
}

type Mutation {
  createUser(username: String!, email: String!, password: String!): User!
  updateUser(id: ID!, username: String, email: String, password: String!): User!
  deleteUser(id: ID!): User!
}
